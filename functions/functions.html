  <script>
 function divide (number)
 {
	return number/3;
 }
 
 function MagicDoor (number)
 {
	var add = number + 5;
	
	if (add<20) 
	{
		console.log("Wrong door");
	}
	else (add>20)
	{
		console.log("Success"); 
	}
 }
 
 function trick (number)
 {
	var add = number + 5;
	
	if (add>10) 
	{
		console.log("great");
	}
	
	else (add<10)
	{
		console.log("cool");
	}
 }
 
 
  </script>
